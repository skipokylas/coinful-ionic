<app-header></app-header>

<ion-content color="dark" force-overscroll="true" style="margin-top: 40px;">
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let coin of coins$ | async">
        <ion-label>{{coin.name}}</ion-label>
        <ion-note slot="end" color="primary">${{coin.price}}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<app-tabs></app-tabs>
